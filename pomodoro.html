<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:500" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="pomodoro.js"></script>
</head>
<body>
<div class="tab">
<table width="400px">
<tr><th colspan="6" title="Click to see Pomodoro Technique WiKi">
<a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank"> Pomodoro Clock</a></th></tr>

<tr>
  <td colspan="3">Break Length</th>
  <td colspan="3">Session Length</th>
</tr>
<tr>
  <td><input type="button" onclick="subtract('BreakTime')" value="-"></td>
  <td><div id="BreakTime">2</div> </td>
  <td><input type="button" onclick="add('BreakTime')" value="+"></td>
  <td><input type="button" onclick="subtract('Sessiontime')" value="-"></td>
  <td><div id="Sessiontime">1</div> </td>
  <td><input type="button" onclick="add('Sessiontime')" value="+"></td>
</tr>
<tr>
<td colspan="6">
  <input type="button" class="circle btn" id ="circle" onclick="trial()">
  <div id="timeText"> Session Time</div>
  <div id="time">1</div>
</td>
</tr>

</table>
</div>

</body>

</html>
